<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h2>Vérifier si un nombre est premier</h2>
  
  <!-- Formulaire -->
  <form id="formPremier">
    <label for="nombre">Entrez un nombre :</label>
    <input type="number" id="nombre" required>
    <button type="submit">Vérifier</button>
  </form>
  
  <!-- Zone d'affichage du résultat -->
  <p id="resultat"></p>
  
  <script>
    // Récupération du formulaire
    const form = document.getElementById("formPremier");
    const resultat = document.getElementById("resultat");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Empêche le rechargement de la page
      
      let nombre = parseInt(document.getElementById("nombre").value);
      let estPremier = true;

      // Cas particuliers
      if (nombre <= 1) {
        estPremier = false;
      } else {
        let i = 2;
        while (i < nombre) {
          if (nombre % i === 0) {
            estPremier = false;
            break; // on arrête dès qu'on trouve un diviseur
          }
          i++;
        }
      }

      // Affichage du résultat
      if (estPremier) {
        resultat.textContent = nombre + " est un nombre premier.";
      } else {
        resultat.textContent = nombre + " n'est pas un nombre premier.";
      }
    });
  </script>
</body>
</html>
